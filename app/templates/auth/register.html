{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Register') }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <p>
                {{ _('Have an account?') }}
                <a href="{{ url_for('auth.login') }}">
                    {{ _('Click to Login!') }}</a>
            </p>
        </div>
    </div>
{% endblock %}
